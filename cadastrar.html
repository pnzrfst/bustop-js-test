<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bustop! | Login </title>

    <style>
        *{
            box-sizing: border-box;
        }

        .telaDeCadastro{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .telaDeCadastro .campoUser{
            margin: 5px;
        }

        .telaDeCadastro .campoSenha{
            margin: 5px;

        }
    </style>
</head>
<body>
     <section class="telaDeCadastro">
         <form id="formularioDeCadastro">
            <h1>Cadastre-se</h1>
                <input type="text" placeholder="Digite seu email" id="usuario" required> 
                <input type="password" placeholder="Digite sua senha" id="senha" required>
                <button id="btn-login">Login</button>
         </form>
     </section>

     <script src="cadastrar.js"></script>
</body>
</html>
