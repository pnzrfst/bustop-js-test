<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cadastrar.js"></script>
    <title>Bustop! | Login</title>

    <style>
        *{
            box-sizing: border-box;
        }

        .telaDeCadastro{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .telaDeCadastro .campoUser{
            margin: 5px;
        }

        .telaDeCadastro .campoSenha{
            margin: 5px;

        }
    </style>
</head>
<body>
     <section class="telaDeCadastro">
         <form action="" id="formularioDeCadastro">
            <h1>Cadastre-se</h1>
            <div class="campoUser">
                <label form="username">Usuario: </label>
                <input type="text" name="username" id="usuario"> 
            </div>
            <div class="campoSenha">
                <label form="password">Senha: </label>
                <input type="password" name="password" id="senha">
            </div>
            <button id="btn-login" type="submit">Login</button>
         </form>
     </section>

</body>
</html>
